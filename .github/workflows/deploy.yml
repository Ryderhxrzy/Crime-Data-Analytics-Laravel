name: Deploy Laravel to VPS

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PUSHER_APP_ID: test-app-id
      PUSHER_APP_KEY: test-app-key
      PUSHER_APP_SECRET: test-app-secret
      BROADCAST_DRIVER: null

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: pdo, pdo_mysql, pdo_sqlite, mbstring, xml, ctype

    - name: Install Dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Clean npm Cache and Lock Files
      run: |
        npm cache clean --force
        rm -rf node_modules
        rm -f package-lock.json

    - name: Install npm Dependencies
      run: npm install

    - name: Build Assets
      run: npm run build

    - name: Run Migrations
      run: php artisan migrate
      env:
        APP_ENV: testing
        DB_CONNECTION: sqlite
        DB_DATABASE: ":memory:"

    - name: Run Tests
      run: php artisan test
      env:
        APP_ENV: testing
        DB_CONNECTION: sqlite
        DB_DATABASE: ":memory:"

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/Crime-Data-Analytics-Laravel
            git fetch origin main
            git reset --hard origin/main
            php artisan migrate --force
            php artisan view:clear
            php artisan optimize:clear